<html>
    <body>
        <div class="reception">
            <div class="content-wrapper">
                <div class="list-view" ng-include src="'static/frontend/views/list_view_table.html'"></div>
                        <div class="request-layout">
                            <form name="request-form" class="request-form">
                            <div class="request-type">
                                <label>
                                    <input type="radio" ng-model="vm.request.type" value="receive">
                                    Receive
                                </label><br/>
                            </div>
                            <div class="request-params">
                                <label>
                                    Purpose
                                    <input class="form-control" ng-model="vm.request.purpose">
                                </label>
                                <label>
                                    Archive policy
                                    <select type="select" class="form-control" ng-model="vm.request.archivePolicy.value" ng-options="x for x in vm.request.archivePolicy.options"></select>
                                </label>
                                <label>
                                    Information clause
                                    <input class="form-control" disabled="true" ng-model="vm.request.informationClause">
                                </label>
                                <label>
                                    <input type="checkbox" ng-model="vm.request.allowUnknownFiles">
                                    Allow unknown files
                                </label>
                            </div>
                            </form>
                        </div>

                <div class="select-sub-edit-eventlog-wrapper">
                    <div class="select-view">

                        <div ng-include src="'static/frontend/views/validator_choices.html'"></div>
                    </div>
                    <div ng-if="true" class="eventlog-view">
                        <form ng-submit="receiveSip(ip)" class="eventlog-form">
                            <div class="checkbox">
                                <label>
                                    <input type="checkBox" ng-disabled="(ip.Responsible.id != auth.id && !checkPermission('ip.create_sip')) || ip.State != 'Uploaded'" ng-model="approvedToReceive">{{'APPROVEDTORECEIVE' | translate}}</input>
                                </label>
                            </div>
                            <button type="submit" ng-dblClick="" ng-disabled="(ip.Responsible.id != auth.id && !checkPermission('ip.create_sip'))" class="btn btn-info submit-button">{{'RECEIVESIP' | translate}}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
