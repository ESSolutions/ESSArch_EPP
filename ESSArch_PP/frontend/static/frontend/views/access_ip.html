<html>
    <body>
        <div class="access-ip">
            <div class="content-wrapper">
                <div class="list-view" ng-include src="'static/frontend/views/list_view_table.html'"></div>
                        <div ng-if="requestForm" class="request-layout">
                            <form id="request-form" class="request-form">
                            <div class="request-type">
                                <label ng-if="checkPermission('ip.view_ip_tar')">
                                    <input type="radio" ng-model="vm.request.type" value="view_ip_tar">
                                    View IP (TAR)
                                </label><br/>
                                <label ng-if="checkPermission('ip.view_ip_ext')">
                                    <input type="radio" ng-model="vm.request.type" value="view_ip_ext">
                                    View IP (Extracted)
                                </label><br/>
                                <label ng-if="checkPermission('ip.view_ip_tar_ext')">
                                    <input type="radio" ng-model="vm.request.type" value="view_ip_tar_ext">
                                    View IP (TAR + Extracted)
                                </label><br/>
                                <label ng-if="checkPermission('ip.edit_as_new')">
                                    <input type="radio" ng-model="vm.request.type" value="edit_as_new">
                                    Edit as new IP
                                </label><br/>
                                <label ng-if="checkPermission('ip.query')">
                                    <input type="radio" ng-model="vm.request.type" value="query">
                                    Query
                                </label><br/>
                            </div>
                            <div class="request-params">
                                <label ng-if="vm.request.type == 'view_ip_tar' || vm.request.type == 'view_ip_ext' || vm.request.type == 'view_ip_tar_ext' || vm.request.type == 'edit_as_new' || vm.request.type == 'query'">
                                    Purpose
                                    <input required class="form-control" ng-model="vm.request.purpose">
                                </label>
                            </div>
                            </form>
                        </div>

                <div ng-if="eventlog && (vm.request.type == 'view_ip_tar' || vm.request.type == 'view_ip_ext' || vm.request.type == 'view_ip_tar_ext' || vm.request.type == 'edit_as_new' || vm.request.type == 'query')" class="select-sub-edit-eventlog-wrapper">
                    <div ng-if="eventlog" class="eventlog-view">
                        <form ng-submit="receiveSip(ip)" class="eventlog-form">
                            <div class="checkbox">
                                <label>
                                    <input type="checkBox" ng-model="approvedToSubmit">{{'REQUESTAPPROVED' | translate}}</input>
                                </label>
                            </div>
                            <button type="submit" form="request-form" ng-dblClick="" ng-disabled="!approvedToSubmit" class="btn btn-info submit-button">{{'SUBMIT' | translate}}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
