<div class="body-wrapper">
    <div class="header">
    <div class="logo-search-user-admin-wrapper">
        <div class="hamburger" ng-show="('home.ingest' | includedByState) || ('home.access' | includedByState) || ('home.orders' | includedByState) || ('home.administration' | includedByState)">
            <i class="fa fa-2x" ng-class="{'fa-times': hamburgerActive, 'fa-bars': !hamburgerActive}" aria-hidden="true" ng-click="hamburgerActive = !hamburgerActive"></i>
        </div>
        <div class="logo" ng-controller="UtilCtrl">
            <h3 ng-click="infoPage()">ESSArch Preservation Platform</h3>
        </div>
        <div class="user-admin">
            <div class="edit-user" ng-controller="DropdownCtrl">
                <div class="btn-group" uib-dropdown is-open="status.isopen">
                    <div class="user-dropdown" uib-dropdown-toggle ng-disabled="disabled" uib-popover="{{'USEROPTIONS' | translate}}"  popover-placement="left" popover-popup-delay="500" popover-append-to-body="true">
                        <h4>{{auth.username}}</h4>
                        <span class="fa fa-user-circle-o"></span>
                    </div>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="user-dropdown">
                        <li ng-repeat="choice in editUserOptions">
                            <a ng-click="choice.click()">{{choice.label}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="menu-task-wrapper">

        <div class="nav" ng-controller="TabsCtrl">
                <p class="nav-item sliding-middle-out" ng-class="{'chosen': $state.includes('home.ingest')}" ui-sref="home.ingest">{{('INGEST' | translate)}}</p>
                <p class="nav-item sliding-middle-out" ng-class="{'chosen': $state.includes('home.access')}" ui-sref="home.access">{{('ACCESS' | translate)}}</p>
                <p class="nav-item sliding-middle-out" ng-class="{'chosen': $state.includes('home.orders')}" ui-sref="home.orders">{{('ORDERS' | translate)}}</p>
                <p class="nav-item sliding-middle-out" ng-class="{'chosen': $state.includes('home.administration')}" ui-sref="home.administration">{{('ADMINISTRATION' | translate)}}</p>
        </div>
        <div ng-controller="UtilCtrl" class="tasks-icons">
            <span ng-click="reloadPage()" class="fa fa-refresh fa-refresh-animate-once info-popover" uib-popover="{{'REFRESHPAGE' | translate}}"  popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true"></span>
            <span ng-click="redirectAdmin()" class="fa fa-cog info-popover" uib-popover="{{'SETTINGS' | translate}}"  popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true"></span>
            <span ui-sref="home.versionInfo" class="fa fa-question-circle info-popover" uib-popover="{{'HELP' | translate}}"  popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true"></span>

            <div ng-controller="LanguageCtrl" class="language-select" style="width: 100px; margin-left: 10px;">
                <select class="form-control" ng-model="currentLanguage" ng-change="changeLanguage(currentLanguage)" ng-options="x | translate for x in availableLanguages" style="width: 100%;" uib-popover="{{'CHOOSELANGUAGE' | translate}}"  popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true"></select>
            </div>
        </div>
    </div>
