<div class="enter-profile-name">
    <h3 style="margin: 15px;" class="modal-title" id="modal-title">{{'ENTERIPLABEL' | translate}}</h3>
</div>
<form ng-submit="$ctrl.prepare()">
    <div class="modal-body" id="modal-body">
        <label for="label">{{'LABEL' | translate}}</label>
        <input required focused="true" id="label" class="form-control" ng-model="$ctrl.label"></input>
        <button type="button" class="btn btn-default" ng-click="optionalOptions = !optionalOptions" style="margin-top: 10px;"><i class="fa fa-minus" ng-if="optionalOptions"></i><i class="fa fa-plus" ng-if="!optionalOptions"></i> {{'OPTIONS' | translate}}</button>
        <div ng-if="optionalOptions" class="form-group" style="margin-top: 15px;">
            <label for="order" translate="ORDER"></label>
            <select class="form-control" id="order" ng-model="$ctrl.order" ng-options="order as order.label for order in orderObjects"></select>
            <br />
            <label for="objectIdentifierValue">{{'CUSTOM_IDENTIFICATION' | translate}}</label>
            <input id="objectIdentifierValue" class="form-control" ng-model="$ctrl.objectIdentifierValue"></input>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">{{'OK' | translate}}</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">{{'CANCEL' | translate}}</button>
    </div>
</form>
