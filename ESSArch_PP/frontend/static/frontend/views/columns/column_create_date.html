<div ng-if="!subrow">
  <div
    ng-if="row.state !== 'At reception'"
    class="clickable"
    style="white-space: nowrap;"
    ng-click="ipTableClick(row, $event)"
    context-menu="menuOptions('row', row)"
  >
    {{row.create_date | date:"yyyy-MM-dd HH:mm:ss"}}
  </div>
  <div
    ng-if="row.state === 'At reception'"
    class="clickable"
    style="white-space: nowrap;"
    ng-click="ipTableClick(row, $event)"
    context-menu="menuOptions('row', row)"
  >
    {{""}}
  </div>
</div>
<div ng-if="subrow">
  <div
    class="clickable"
    style="white-space: nowrap;"
    ng-click="ipTableClick(subrow, $event)"
    context-menu="menuOptions('subrow', subrow)"
  >
    {{subrow.create_date | date:"yyyy-MM-dd HH:mm:ss"}}
  </div>
</div>
