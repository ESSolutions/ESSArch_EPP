<div class="enter-profile-name">
    <h3 class="modal-title" id="modal-title">{{'ADD_NODE' | translate}}</h3>
</div>
<form name="$ctrl.form" ng-submit="$ctrl.submit()">
    <div class="modal-body" id="modal-body">
        <formly-form model="$ctrl.newNode" fields="$ctrl.nodeFields" options="$ctrl.options"></formly-form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="!$ctrl.changed() || $ctrl.submitting" type="submit">{{'SUBMIT' | translate}} <i ng-if="$ctrl.submitting" class="fa fa-spinner fa-spin"/></button>
        <button class="btn btn-warning" type="button" ng-disabled="$ctrl.submitting" ng-click="$ctrl.cancel()">{{'CANCEL' | translate}}</button>
    </div>
</form>
