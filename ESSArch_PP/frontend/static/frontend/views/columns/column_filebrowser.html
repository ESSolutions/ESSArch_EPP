<div ng-if="!subrow && (row.responsible.id == auth.id || !row.responsible) && !row.archived">
    <a ng-click="filebrowserClick(row)">{{'FILEBROWSER' | translate}}</a>
</div>
<div ng-if="subrow && (subrow.responsible.id == auth.id || !subrow.responsible  && !subrow.archived)">
    <a ng-click="filebrowserClick(subrow)">{{'FILEBROWSER' | translate}}</a>
</div>
