<div class="modal-heading">
    <h3 class="modal-title" id="modal-title">{{'APPRAISAL_PREVIEW' | translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <h4>{{'FILES_TO_BE_REMOVED' | translate}}</h4>
    <div class="table-container table-x-overflow">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        {{'FILENAME' | translate}}
                    </th>
                    <th>
                        IP
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in $ctrl.jobPreview">
                    <td>
                        {{x.document}}
                    </td>
                    <td>
                        {{x.ip}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
