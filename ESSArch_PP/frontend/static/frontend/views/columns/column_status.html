<div ng-if="!subrow && row.package_type != 1">
    <div context-menu="menuOptions('row', row)" class="clickable" ng-click="ipTableClick(row, $event)">
        <uib-progressbar class="progress"
                         ng-class="{'active progress-striped': row.step_state == 'STARTED'}"
                         animate="true"
                         value="row.status"
                         type="{{mapStepStateProgress(row)}}"
                         uib-popover="{{row.step_state | translate}}"
                         popover-placement="top"
                         popover-popup-delay="500"
                         popover-append-to-body="true">
            <b>{{row.status | number : 0}}%</b>
        </uib-progressbar>
    </div>
</div>
<div ng-if="subrow">
    <div context-menu="menuOptions('subrow', subrow)" class="clickable" ng-click="ipTableClick(subrow, $event)">
        <uib-progressbar class="progress"
                         ng-class="{'active progress-striped': subrow.step_state == 'STARTED'}"
                         animate="true"
                         value="subrow.status"
                         type="{{mapStepStateProgress(subrow)}}"
                         uib-popover="{{subrow.step_state | translate}}"
                         popover-placement="top"
                         popover-popup-delay="500"
                         popover-append-to-body="true">
            <b>{{subrow.status | number : 0}}%</b>
        </uib-progressbar>
    </div>
</div>
