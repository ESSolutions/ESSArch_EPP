<div class="enter-profile-name">
    <h3 style="margin: 15px;" class="modal-title" id="modal-title">{{'PROFILE_EXISTS' | translate}}</h3>
</div>
<form ng-submit="$ctrl.overwriteProfile()">
    <div class="modal-body" id="modal-body">
        <p for="label">{{'PROFILE_EXISTS_DESC' | translate}}</p>
        <b>{{'NAME' | translate}}: {{$ctrl.profile.name}}</b>
        <br />
        <b>ID: {{$ctrl.profile.id}}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">{{'OK' | translate}}</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">{{'CANCEL' | translate}}</button>
    </div>
</form>
