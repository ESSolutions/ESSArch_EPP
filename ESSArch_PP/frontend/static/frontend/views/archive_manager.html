<div class="new-archive-container">
        <form ng-submit="vm.createArchive(vm.archiveName, vm.structure.id, vm.nodeType, vm.referenceCode)">
            <label>
                {{'NAME' | translate}}
            </label>
            <input type="text" class="form-control" required ng-model="vm.archiveName"/>
            <label class="margin-top-5">
                {{'CLASSIFICATION_STRUCTURE' | translate}}
            </label>
            <select class="form-control" required ng-options="x as x.name for x in vm.structures" ng-model="vm.structure">
                {{x}}
            </select>
            <label class="margin-top-5">
                {{'TYPE' | translate}}
            </label>
            <input type="text" class="form-control" required ng-model="vm.nodeType"/>
            <label class="margin-top-5">
                {{'REFERENCE_CODE' | translate}}
            </label>
            <input type="text" class="form-control" required ng-model="vm.referenceCode"/>
            <button type="submit" class="btn btn-success margin-top-5">{{'SAVE' | translate}}</button>
        </form>
    </div>
