<div>
  <label>
    {{'NAME' | translate}}
  </label>
  <input class="form-control" ng-model="$ctrl.mandate.name" />
  <label>
    {{'TYPE' | translate}}
  </label>
  <select
    class="form-control"
    ng-model="$ctrl.mandate.type"
    ng-options="x.value as x.display_name for x in $ctrl.options.mandates.type.choices"
    required
  ></select>
  <div class="flex-100-grow align-items-center pt-base">
    <div>
      <label>
        {{'ACCESS.VALID_DATE_START' | translate}}
      </label>
      <div class="dropdown" uib-dropdown is-open="dropdown_status.mandate.start_date">
        <a class="dropdown-toggle" id="dropdown-start_date" role="button" uib-dropdown-toggle>
          <div class="input-group">
            <input
              type="text"
              data-date-time-input="YYYY-MM-DD"
              class="form-control"
              data-ng-model="$ctrl.mandate.start_date"
            /><span class="input-group-addon"><i class="fas fa-calendar-alt"></i></span>
          </div>
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" uib-dropdown-menu>
          <datetimepicker
            data-ng-model="$ctrl.mandate.start_date"
            ng-change="dropdown_status.mandate.start_date = false"
            data-datetimepicker-config="{ dropdownSelector: '#dropdown-startlDate', minView: 'day', startView: 'year', modelType: 'YYYY-MM-DD'}"
          />
        </ul>
      </div>
    </div>
    <div class="ml-base">
      <label>
        {{'ACCESS.VALID_DATE_END' | translate}}
      </label>
      <div class="dropdown" uib-dropdown is-open="dropdown_status.mandate.end_date">
        <a class="dropdown-toggle" id="dropdown-endlDate" role="button" uib-dropdown-toggle>
          <div class="input-group">
            <input
              type="text"
              data-date-time-input="YYYY-MM-DD"
              class="form-control"
              data-ng-model="$ctrl.mandate.end_date"
            /><span class="input-group-addon"><i class="fas fa-calendar-alt"></i></span>
          </div>
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" uib-dropdown-menu>
          <datetimepicker
            data-ng-model="$ctrl.mandate.end_date"
            ng-change="dropdown_status.mandate.end_date = false"
            data-datetimepicker-config="{ dropdownSelector: '#dropdown-endDate', minView: 'day', startView: 'year', modelType: 'YYYY-MM-DD'}"
          />
        </ul>
      </div>
    </div>
  </div>
  <label>
    {{'ACCESS.HREF' | translate}}
  </label>
  <input class="form-control" ng-model="$ctrl.mandate.href" />
  <label>
    {{'DESCRIPTION' | translate}}
  </label>
  <textarea
    class="form-control"
    name="description"
    ng-model="$ctrl.mandate.description"
    maxlength="255"
    rows="3"
  ></textarea>
</div>
