<html>
    <body>
        <div class="ip-approval">
            <div class="content-wrapper">
                <div class="list-view" ng-include src="'static/frontend/views/list_view_table.html'"></div>
                        <div class="request-layout">
                            <form id="request-form" class="request-form">
                            <div class="request-type">
                                <label>
                                    <input type="radio" ng-model="vm.request.type" value="view_ip_tar">
                                    View IP
                                </label><br/>
                                <label>
                                    <input type="radio" ng-model="vm.request.type" value="edit_as_new">
                                    Edit as new IP
                                </label><br/>
                                <label>
                                    <input type="radio" ng-model="vm.request.type" value="diff_check">
                                    Diff-check
                                </label><br/>
                                <label>
                                    <input type="radio" ng-model="vm.request.type" value="preserve_ip">
                                    Preserve IP
                                </label><br/>
                            </div>
                            <div class="request-params">
                                <label>
                                    Purpose
                                    <input required class="form-control" ng-model="vm.request.purpose">
                                </label>
                                <label>
                                    Storage medium
                                    <select required type="select" class="form-control" ng-model="vm.request.storageMedium.value" ng-options="x for x in vm.request.storageMedium.options"></select>
                                </label>
                            </div>
                            </form>
                        </div>

                <div class="select-sub-edit-eventlog-wrapper">
                    <div ng-if="true" class="eventlog-view">
                        <form ng-submit="receiveSip(ip)" class="eventlog-form">
                            <div class="checkbox">
                                <label>
                                    <input type="checkBox" ng-disabled="(ip.Responsible.id != auth.id && !checkPermission('ip.create_sip')) || ip.State != 'Uploaded'" ng-model="approvedToReceive">{{'APPROVEDTOPRESERVE' | translate}}</input>
                                </label>
                            </div>
                            <button type="submit" form="request-form" ng-dblClick="" ng-disabled="(ip.Responsible.id != auth.id && !checkPermission('ip.create_sip'))" class="btn btn-info submit-button">{{'PRESERVEIP' | translate}}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
