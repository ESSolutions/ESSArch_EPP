<div>
  <label>
    {{'TYPE' | translate}}
  </label>
  <select
    class="form-control"
    ng-model="$ctrl.note.type"
    ng-options="x.value as x.display_name for x in $ctrl.typeOptions"
  ></select>
  <label>
    {{'ACCESS.TEXT' | translate}}
  </label>
  <textarea class="form-control" name="notes" ng-model="$ctrl.note.text" maxlength="255" rows="3"></textarea>
  <label>
    {{'ACCESS.HREF' | translate}}
  </label>
  <input class="form-control" ng-model="$ctrl.note.href" />
  <label>
    {{'CREATE_DATE' | translate}}
  </label>
  <div class="dropdown" uib-dropdown is-open="dropdown_status.note_create_date">
    <a class="dropdown-toggle" id="dropdown-note_create_date" role="button" uib-dropdown-toggle>
      <div class="input-group">
        <input
          type="text"
          data-date-time-input="YYYY-MM-DD HH:mm"
          class="form-control"
          data-ng-model="$ctrl.note.create_date"
        /><span class="input-group-addon"><i class="fas fa-calendar-alt"></i></span>
      </div>
    </a>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" uib-dropdown-menu>
      <datetimepicker
        data-ng-model="$ctrl.note.create_date"
        ng-change="dropdown_status.note_create_date = false"
        data-datetimepicker-config="{ dropdownSelector: '#dropdown-note_create_date', minView: 'minute', startView: 'year', modelType: 'YYYY-MM-DDTHH:mm:ssZ'}"
      />
    </ul>
  </div>
  <label>
    {{'ACCESS.REVISE_DATE' | translate}}
  </label>
  <div class="dropdown pb-base" uib-dropdown is-open="dropdown_status.revise_date">
    <a class="dropdown-toggle" id="dropdown-revise_date" role="button" uib-dropdown-toggle>
      <div class="input-group">
        <input
          type="text"
          data-date-time-input="YYYY-MM-DD HH:mm"
          class="form-control"
          data-ng-model="$ctrl.note.revise_date"
        /><span class="input-group-addon"><i class="fas fa-calendar-alt"></i></span>
      </div>
    </a>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" uib-dropdown-menu>
      <datetimepicker
        data-ng-model="$ctrl.note.revise_date"
        ng-change="dropdown_status.revise_date = false"
        data-datetimepicker-config="{ dropdownSelector: '#dropdown-revise_date', minView: 'minute', startView: 'year', modelType: 'YYYY-MM-DDTHH:mm:ssZ'}"
      />
    </ul>
  </div>
</div>
