<div ng-if="!subrow">
    <div ng-click="ipRowClick(row)" context-menu="menuOptions('row', row)">
        <button tabindex="-1"
                type="button"
                ng-if="vm.canDeleteIP(row)"
                ng-click="removeIpModal(row)"
                class="fas fa-trash-alt btn btn-default btn-sm"
                uib-tooltip="{{'REMOVEIP' | translate}}: {{row.label}}"
                tooltip-placement="auto top"
                tooltip-append-to-body="true"></button>
    </div>
</div>
<div ng-if="subrow">
    <div ng-click="ipRowClick(subrow)" context-menu="menuOptions('subrow', subrow)">
        <button tabindex="-1"
                type="button"
                ng-if="vm.canDeleteIP(subrow)"
                ng-click="removeIpModal(subrow)"
                class="fas fa-trash-alt btn btn-default btn-sm"
                uib-tooltip="{{'REMOVEIP' | translate}}: {{subrow.label}}"
                tooltip-placement="auto top"
                tooltip-append-to-body="true"></button>
    </div>
</div>
