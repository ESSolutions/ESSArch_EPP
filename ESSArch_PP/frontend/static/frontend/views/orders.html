<html>
    <body>
        <div class="access-requests">
            <div class="content-wrapper">
                <div class="list-view">
                    <div id="list-view" class="list-view-table">
                        <table st-table="vm.displayedIps" st-pipe="vm.callServer" class="table table-striped" style="margin-bottom: 0px;">
                            <thead>
                                <tr>
                                    <th colspan="{{colspan}}">
                                        <div class="search-prepare-wrapper">
                                            <label for items-per-page></label>
                                            <select id="items-per-page" ng-change="updateIpsPerPage(vm.itemsPerPage)" style="margin-right: 10px;" class="form-control items-per-page" ng-model="vm.itemsPerPage" ng-options="x for x in [5,10,20,25,50]" uib-popover="{{'ITEMSPERPAGE' | translate}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true"></select>
                                            <input st-search="" style="width: 50%;" class="form-control" placeholder="{{'GLOBALSEARCH' | translate}}" type="text" uib-popover="{{'GLOBALSEARCHDESC' | translate}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true" />
                                            <button type="button" ng-click="newOrderModal()" class="btn btn-info">{{'NEWORDER' | translate}}</button>
                                            <span style="position:absolute; right:12px; top:12px;" ng-click="getListViewData()" class="clickable fa fa-refresh fa-lg" ng-class="{'fa-refresh-animate': ipLoading }" uib-popover="{{'REFRESHTABLEDESC' | translate}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true"></span>
                                        </div>
                                    </th>
                                </tr>
                                <tr>
                                    <th class="clickable" st-sort="label" class="column-label">{{'LABEL' | translate}}</th>
                                    <th class="clickable" st-sort="CreateDate" st-sort-default="reverse" class="column-label">{{'DATE' | translate}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-class="row.class" ng-repeat="row in vm.displayedIps"  ng-attr-context-menu="menuOptions" class="table-item">
                                    <td class="clickable" ng-click="ipTableClick(row);selectIp(row)" uib-popover="{{'LABELDESC' | translate}}: {{row.Label}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true">{{row.label}}</td>
                                    <td class="clickable" ng-click="ipRowClick(row)">{{row.create_date | date:"yyyy-MM-dd HH:mm:ss"}}</td>
                                    <td ng-click="ipRowClick(row)">
                                        <button type="button"
                                                ng-if="row.Responsible.id == auth.id || checkPermission('ip.delete_informationpackage')"
                                                ng-click="removeIpModal(row)"
                                                class="fa fa-trash"
                                                uib-popover="{{'REMOVEIP' | translate}}: {{row.Label}}"  
                                                popover-placement="top-left"
                                                popover-popup-delay="500"
                                                popover-append-to-body="true"></button>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td ng-show="!initLoad" colspan="{{colspan}}" class="text-center">
                                        <div st-template="static/frontend/views/pagination.html" st-pagination="" st-items-by-page="vm.itemsPerPage" st-displayed-pages="7"></div>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <div ng-if="select" class="select-sub-edit-eventlog-wrapper">
                    <div ng-if="select" class="select-view">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
