<div class="import">
    <form ng-submit="vm.addProfileFromFile(vm.profileFromFile)">
        <label class="btn btn-success">
            {{'IMPORT_PROFILE_FROM_FILE' | translate}}&nbsp;<i class="fa fa-upload"></i>
            <input type="file" style="display: none;" fileread="vm.profileFromFile">
        </label>
    </form>
    <br/>
    <form name="saForm" ng-submit="vm.addSaFromFile(vm.saFromFile)">
        <label class="btn btn-success">
        {{'IMPORT_SA_FROM_FILE' | translate}}&nbsp;<i class="fa fa-upload"></i>
            <input type="file" style="display: none;" fileread="vm.saFromFile">
        </label>
    </form>
    <hr/>
    <form name="vm.importSaForm"  ng-submit="vm.getSaProfiles()">
        <label>
            {{ "IMPORT_URL" | translate }}
        </label>
        <input class="form-control" ng-model="vm.url" type="url" ng-pattern="^https?:\/\/" required />
        <label>
            {{ "USERNAME" | translate }}
        </label>
        <input class="form-control" ng-model="vm.user.username" required />
        <label>
            {{ "PASSWORD" | translate }}
        </label>
        <input class="form-control" ng-model="vm.user.password" type="password" required />
        <div class="alert alert-danger" ng-if="error">{{error}}</div>
        <button ng-disabled="vm.importSaForm.$invalid" class="btn btn-info" type="submit" translate="GET_SAS"></button>
    </form>
    <div ng-if="vm.select" class="select-view">
        <form ng-submit="vm.importSa(vm.saProfile.profile)">
            <select class="form-control" focused="true" ng-model="vm.saProfile.profile" ng-options="x as x.name for x in vm.saProfile.profiles">{{ x }}</select>
            <button class="btn btn-primary" type="submit" ng-disabled="!vm.saProfile.profile" style="margin-top: 5px;" translate="IMPORT_SA"></button>
        </form>
    </div>
</div>
