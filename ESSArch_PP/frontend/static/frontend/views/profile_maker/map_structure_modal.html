<div style="margin:10px;">
    <map-structure-editor profile="$ctrl.template"></map-structure-editor>
</div>
<div class="modal-footer">
    <button class="btn btn-info" type="button" ng-click="$ctrl.saveStructure($ctrl.template.structure)" ng-disabled="$ctrl.angular.equals($ctrl.oldStructure, $ctrl.template.structure)">{{'SAVE' | translate}}</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">{{'CANCEL' | translate}}</button>
</div>
