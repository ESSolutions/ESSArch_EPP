    <div ui-sref="home.ingest.ipApproval"  ng-class="{selected: $state.current.name == 'home.ingest.ipApproval'}" class="btn btn-sub-menu btn-default" style="margin-left: 5px;">Ip approval</div>

</div>
<div ng-if="'home.access' | includedByState" class="sub-menu">
