<div class="ip-approval">
    <div class="content-wrapper">
        <div class="list-view" ng-include src="'static/frontend/views/list_view_table.html'"></div>
        <div ng-if="requestForm" class="request-layout">
            <form id="request-form" name="vm.requestForm" class="request-form" ng-submit="submitRequest(ip, vm.request)">
                <div class="request-type">
                    <div ng-if="checkPermission('ip.add_to_ingest_workarea')">
                        <input type="radio" ng-model="vm.request.type" value="get">
                            <label>
                            {{'GET' | translate}}
                        </label>
                    </div>
                    <div ng-if="checkPermission('ip.add_to_ingest_workarea_as_new')">
                        <input type="radio" ng-model="vm.request.type" value="get_as_new">
                        <label>
                            {{'GET_AS_NEW_GENERATION' | translate}}
                        </label>
                    </div>
                    <div ng-if="checkPermission('ip.diff_check')">
                        <input type="radio" ng-model="vm.request.type" value="diff_check">
                        <label>
                            {{'DIFFCHECK' | translate}}
                        </label>
                    </div>
                    <div ng-if="checkPermission('ip.preserve')">
                        <input type="radio" ng-model="vm.request.type" value="preserve">
                        <label>
                            {{'PRESERVE' | translate}}
                        </label>
                    </div>
                </div>
                <div class="request-params">
                    <div ng-if="vm.request.type == 'get' || vm.request.type == 'get_as_new' || vm.request.type == 'diff_check' || vm.request.type == 'preserve'">
                        <label>
                            {{'PURPOSE' | translate}}
                        </label>
                        <input required class="form-control" ng-model="vm.request.purpose">
                    </div>
                </div>
            </form>
        </div>

        <div ng-if="(eventShow || statusShow || vm.request.type == 'preserve')" class="events-status-wrapper">
            <div ng-include src="'static/frontend/views/event_table.html'"></div>
            <div ng-if="statusShow" class="status-view">
                <div ng-include src="'static/frontend/views/status_tree_view.html'"></div>
            </div>
        </div>
        <div ng-if="filebrowser" class="file-browser" ng-controller="FilebrowserController" ng-include src="'static/frontend/views/filebrowser.html'"></div>
        <div ng-if="eventlog && (vm.request.type == 'edit_as_new' || vm.request.type == 'view' || vm.request.type == 'diff_check' || vm.request.type == 'preserve' || vm.request.type == 'get' || vm.request.type == 'get_as_new')" class="select-sub-edit-eventlog-wrapper">
            <div ng-if="eventlog" class="eventlog-view">
                <form class="eventlog-form">
                    <div class="checkbox">
                        <label>
                            <input type="checkBox" ng-model="approvedToPreserve">{{'REQUESTAPPROVED' | translate}}</input>
                        </label>
                    </div>
                    <button type="button" ng-click="clickSubmit()" ng-dblClick="" ng-disabled="!approvedToPreserve" class="btn btn-info submit-button">{{'SUBMIT' | translate}}</button>
                </form>
            </div>
        </div>
    </div>
</div>
