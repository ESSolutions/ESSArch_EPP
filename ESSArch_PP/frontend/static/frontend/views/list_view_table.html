<div st-table="vm.displayedIps" st-pipe="vm.callServer">
<div class="search-prepare-wrapper">
    <label for items-per-page></label>
    <select tabindex="-1" id="items-per-page" ng-change="updateIpsPerPage(vm.itemsPerPage)" class="form-control items-per-page"
        ng-model="vm.itemsPerPage" ng-options="x for x in [5,10,20,25,50]" uib-popover="{{'ITEMSPERPAGE' | translate}}" popover-placement="top-left"
        popover-popup-delay="500" popover-append-to-body="true"></select>
    <span ng-if="!('home.ingest.reception' | isState)" class="fa fa-lg fa-filter filter-icon" ng-class="{'blue-border': showAdvancedFilters, 'filter-active': filterActive()}" ng-click="toggleAdvancedFilters()"></span>
    <div ng-if="!('home.ingest.reception' | isState)" ng-show="showAdvancedFilters" class="advanced-filters">
        <label>
            <input type="checkbox" ng-model="filterOwnIps" ng-change="vm.toggleOwnIps(filterOwnIps)">
            {{'SEE_MY_IPS' | translate}}
        </label>
        <form name="form1" style="position: relative;" novalidate>
            <div class="formly-buttons-wrapper">
                <formly-form model="filterModel" fields="fields" options="options">
                </formly-form>
            </div>
        </form>
        <button class="btn btn-default" style="float: right;margin-top: 5px;" ng-click="submitAdvancedFilters()">{{'APPLY' | translate}}</button>
    </div>
    <div ng-if="!('home.ingest.reception' | isState)" style="width: 50%;" class="input-group margin-bottom-sm">
    <input id="search-input" st-search="" class="form-control" ng-attr-placeholder="{{'GLOBALSEARCH' | translate}}" type="text"
        uib-popover="{{'GLOBALSEARCHDESC' | translate}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true"
    />
        <span ng-if="tableState.search.predicateObject && tableState.search.predicateObject['$']" class="input-group-addon clickable" ng-click="clearSearch(); getListViewData();"><i class="fa fa-lg fa-times" style="color: red;"></i></span>
    </div>
    <button ng-if="'home.access.createDip' | isState" type="button" ng-click="prepareDipModal()" class="btn btn-info" uib-popover="{{'PREPAREDIPDESC' | translate}}"
        popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true">{{'PREPAREDIP' | translate}}</button>
    <div class="refresh-icon">
        <span ng-click="getListViewData()" class="clickable angular-animate fa fa-refresh fa-lg"
        ng-class="{'fa-refresh-animate': ipLoading }" uib-popover="{{'REFRESHTABLEDESC' | translate}}" popover-placement="left"
        popover-popup-delay="500" popover-append-to-body="true"></span>
    </div>
</div>
<div id="list-view" tabindex="0" ng-keydown="vm.ipListKeydownListener($event)" class="list-view-table">
    <table class="table table-striped" style="margin-bottom: 0px;">
        <a ng-if="vm.expandAllVisible() && vm.showExpand" ng-click="vm.expandAll()" translate="EXPAND_ALL"></a>
        <a ng-if="vm.expandAllVisible() && !vm.showExpand" ng-click="vm.collapseAll()" translate="COLLAPSE_ALL"></a>
        <a ng-if="('home.ingest.reception' | isState) && includedIps.length" ng-click="vm.uncheckAll()" translate="CLEAR_ALL"></a>
        <thead>
            <tr>
                <th class="clickable" class="column-label"></th>
                <th class="clickable"  ng-if="!((('home.access.createDip' | isState) && col.label == 'filebrowser') || (('home.access.accessIp' | isState) && col.label =='delete'))"
                class="column-label" st-sort="{{col.sortString}}" st-sort-default="{{col.sortString == 'create_date'? 'reverse' : ''}}" ng-repeat="col in listViewColumns"
                uib-popover="{{col.label.toUpperCase()+'_DESC' | translate}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true">
                    <span ng-hide="col.label=='step_state' || col.label == 'storage_status'" style="white-space: nowrap;">
                    {{col.label.toUpperCase() | translate}}
                </span>
            </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat-start="row in vm.displayedIps" ng-class="{'selected': ip.object_identifier_value == row.object_identifier_value || selectedAmongOthers(row.id)}" class="table-item">
                <td ng-if="'home.ingest.reception' | isState" context-menu="menuOptions('row')">
                    <div class="checkbox table-col">
                        <label>
                            <input tabindex="-1" ng-disabled="row.state == 'Receiving'" type="checkbox" ng-model="row.checked" ng-change="includeIp(row)" uib-popover="{{'MARKFORRECEIVE' | translate}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true">
                            </input>
                        </label>
                    </div>
                </td>
                <td ng-if="!('home.ingest.reception' | isState)" class="clickable" ng-click="expandAic(row)"><i class="fa fa-plus" ng-if="row.collapsed && row.information_packages.length > 0"></i><i class="fa fa-minus" ng-if="!row.collapsed && row.information_packages.length > 0"></i></td>
                <td ng-repeat="col in listViewColumns" ng-if="!((('home.access.createDip' | isState) && col.label == 'filebrowser') || (('home.access.accessIp' | isState) && col.label =='delete'))">
                    <div ng-include src="col.template"></div>
                </td>
            </tr>
            <tr ng-if="!row.collapsed" ng-repeat="subrow in row.information_packages"  ng-repeat-end class="table-item" ng-class="{'selected': ip.object_identifier_value == subrow.object_identifier_value || selectedAmongOthers(subrow.id)}" style="background-color:rgba(50,120,255,.1);">
                <td context-menu="menuOptions('subrow')"></td>
                <td ng-repeat="col in listViewColumns" ng-if="!((('home.access.createDip' | isState) && col.label == 'filebrowser') || (('home.access.accessIp' | isState) && col.label =='delete'))">
                    <div ng-include src="col.template"></div>
                </td>
            </tr>
            <tr ng-if="!vm.displayedIps.length && !ipLoading" class="empty-table-indicator">
                <td colspan="{{listViewColumns.length+1}}">{{'NO_RESULTS_FOUND' | translate}}</td>
            </tr>
            <tr ng-if="!vm.displayedIps.length && ipLoading" class="empty-table-indicator">
                <td class="loading-column" colspan="{{listViewColumns.length+1}}">{{'LOADING' | translate}}</td>
            </tr>
        </tbody>
    </table>
</div>
    <td ng-show="!initLoad">
        <div class="text-center" st-template="static/frontend/views/pagination.html" st-pagination="" st-items-by-page="vm.itemsPerPage" st-displayed-pages="7"></div>
    </td>
</div>
