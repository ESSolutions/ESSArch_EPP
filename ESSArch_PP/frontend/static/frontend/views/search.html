<div class="search">
    <div class="content-wrapper">
        <div class="search-page">
            <h4>{{'SEARCH' | translate}}</h4>
            <form ng-submit="vm.searchSubmit(vm.searchString)">
                <input class="form-control search-field" placeholder="Search" ng-model="vm.searchString">
                <button type="submit" class="btn btn-success lock-button">{{'SEARCH' | translate}}</button>
            </form>
            <button ng-if="!vm.showFilters" class="btn btn-default" ng-click="vm.showFilters = true"><i class="fa fa-plus"></i>&nbsp;{{'FILTERS' | translate}}</button>
            <button ng-if="vm.showFilters" class="btn btn-default" ng-click="vm.showFilters = false"><i class="fa fa-minus"></i>&nbsp;{{'FILTERS' | translate}}</button>
            <div ng-if="vm.showFilters" class="filters">
                <label>
                    {{'START_DATE' | translate}}
                    <input type="number" class="form-control" ng-enter="vm.searchSubmit(vm.searchString)" ng-model="vm.filterObject.start_date">
                </label>
                <label>
                    {{'END_DATE' | translate}}
                    <input type="number" class="form-control" ng-enter="vm.searchSubmit(vm.searchString)" ng-model="vm.filterObject.end_date">
                </label>
            </div>
        </div>
        <div class="search-detail-wrapper">
            <uib-tabset ng-if="vm.searchResult.length || vm.showResults" active="vm.activeTab" class="tabs">
                <uib-tab index="0" heading="{{'HITS' | translate}}">
                    <div class="tree-result-wrapper">
                        <div class="filter-tree">
                            <div js-tree="vm.treeConfig" should-apply="vm.applyModelChanges()" ng-model="vm.tags" tree="vm.treeInstance" tree-events="changed:vm.selectFilter"></div>
                        </div>
                        <div class="search-results" st-table="vm.searchResult" st-pipe="vm.search">
                            <div class="search-toolbar" ng-include src="'static/frontend/views/search_toolbar.html'"></div>
                            <div ng-show="vm.resultViewType == 'list'" class="table-x-overflow table-container">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>{{'TYPE' | translate}}</th>
                                            <th>{{'REFERENCE_CODE' | translate}}</th>
                                            <th>{{'TITLE' |translate}}</th>
                                            <th>{{'DATE' |translate}}</th>
                                            <th>{{'DESCRIPTION' | translate}}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="x in vm.searchResult"  ng-click="vm.openResult(x)" class="result-item-table clickable">
                                            <td class="search-td-nowrap">{{vm.resultNumber($index)}}</td>
                                            <td>
                                                <span ng-if="x._index == 'archive'" class="fa fa-archive" uib-popover="{{x.type}}"
                                                popover-placement="top" popover-popup-delay="500" popover-append-to-body="true">
                                                </span>
                                                <span ng-if="x._index == 'component'" class="fa fa-folder-o" uib-popover="{{x.type}}"
                                                popover-placement="top" popover-popup-delay="500" popover-append-to-body="true">
                                                </span>
                                                <span ng-if="x._index == 'document'" class="fa fa-file-o" uib-popover="{{x.type}}"
                                                popover-placement="top" popover-popup-delay="500" popover-append-to-body="true">
                                                </span>
                                            </td>
                                            <td class="search-td-nowrap">{{x.reference_code}}</td>
                                            <td ng-bind-html="x.title"></td>
                                            <td class="search-td-nowrap">{{x.unit_dates.date}}</td>
                                            <td ng-bind-html="x.desc"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div ng-show="vm.resultViewType == 'grid'">
                                <div class="grid-view">
                                    <div class="flex-grid">
                                        <div ng-repeat="x in vm.searchResult">
                                            <div class="clickable result-item-grid" ng-click="vm.openResult(x)">
                                                <div class="item-image">
                                                    <span ng-if="x._index == 'archive'" class="fa fa-3x fa-archive"></span>
                                                    <span ng-if="x._index == 'component'" class="fa fa-3x fa-folder-o"></span>
                                                    <span ng-if="x._index == 'document'" class="fa fa-3x fa-file-o"></span>
                                                </div>
                                                <div class="metadata-wrapper">
                                                    <b>{{x.type}}</b>
                                                    <br/>
                                                    <b>{{x.reference_code}}</b>
                                                    <p><span class="result-name" ng-bind-html="x.title"></span> <span ng-if="x.unit_dates.date">({{x.unit_dates.date}})</span></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div ng-if="vm.searchResult.length >= 10" class="search-toolbar" ng-include src="'static/frontend/views/search_toolbar.html'"></div>
                        </div>
                    </div>
                </uib-tab>
                <uib-tab ng-show="'home.search.detail' | isState" index="1" heading="{{'RECORD' | translate}}">
                    <div ui-view></div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
