<div
  ng-if="!subrow"
  class="clickable"
  style="white-space: nowrap;"
  ng-click="ipTableClick(row, $event)"
  context-menu="menuOptions('row', row)"
  uib-tooltip="{{row.start_date | date:'yyyy-MM-dd HH:mm:ss'}}"
  tooltip-placement="auto top"
  tooltip-append-to-body="true"
>
  {{row.start_date | date:"yyyy-MM-dd"}}
</div>
<div
  ng-if="subrow"
  class="clickable"
  style="white-space: nowrap;"
  ng-click="ipTableClick(subrow, $event)"
  context-menu="menuOptions('subrow', subrow)"
  uib-tooltip="{{subrow.start_date | date:'yyyy-MM-dd HH:mm:ss'}}"
  tooltip-placement="auto top"
  tooltip-append-to-body="true"
>
  {{subrow.start_date | date:"yyyy-MM-dd"}}
</div>
