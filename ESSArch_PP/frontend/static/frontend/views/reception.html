<html>
    <body>
        <div class="reception">
            <div class="content-wrapper">
                <div class="list-view" ng-include src="'static/frontend/views/list_view_table.html'"></div>
                        <div ng-if="select" class="request-layout">
                            <form id="request-form" name="request-form" class="request-form" ng-submit="receive(ip)">
                            <div class="request-type">
                                <label>
                                    <input type="radio" ng-model="vm.request.type" value="receive">
                                    Receive
                                </label><br/>
                            </div>
                            <div class="request-params">
                                <label>
                                    Purpose
                                    <input class="form-control" required="true" ng-model="vm.request.purpose">
                                </label>
                                <label>
                                    Archive policy
                                    <select type="select" required="true" class="form-control" ng-model="vm.request.archivePolicy.value" ng-options="x as x.policy_name for x in vm.request.archivePolicy.options"></select>
                                </label>
                                <label>
                                    Information class
                                    <input class="form-control" disabled="true" ng-model="vm.request.informationClause">
                                </label>
                                <label>
                                    <input type="checkbox" ng-model="vm.request.allowUnknownFiles">
                                    Allow unknown files
                                </label>
                            </div>
                            </form>
                        </div>
                <div ng-if="edit || eventlog"class="select-sub-edit-eventlog-wrapper">
                    <div class="edit-view">

                        <div ng-include src="'static/frontend/views/validator_choices.html'"></div>
                    </div>
                    <div ng-if="true" class="eventlog-view">
                        <form ng-submit="receiveSip(ip)" class="eventlog-form">
                            <div class="checkbox">
                                <label>
                                    <input type="checkBox" ng-model="approvedToReceive">{{'APPROVEDTORECEIVE' | translate}}</input>
                                </label>
                            </div>
                            <button type="submit" form="request-form" ng-dblClick="" class="btn btn-info submit-button">{{'RECEIVESIP' | translate}}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
