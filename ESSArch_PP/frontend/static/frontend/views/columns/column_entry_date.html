<div ng-if="!subrow">
    <div class="clickable" style="white-space: nowrap;" ng-click="ipTableClick(row, $event)" context-menu="menuOptions('row')">{{row.entry_date | date:"yyyy-MM-dd HH:mm:ss"}}</div>
</div>
<div ng-if="subrow">
    <div class="clickable" style="white-space: nowrap;" ng-click="ipTableClick(subrow, $event)" context-menu="menuOptions('subrow')">{{subrow.entry_date | date:"yyyy-MM-dd HH:mm:ss"}}</div>
</div>
