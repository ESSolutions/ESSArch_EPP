<div class="sub-menu">
    <div ng-if="'home.ingest' | includedByState">
        <div ui-sref="home.ingest.reception" ng-class="{selected: $state.current.name == 'home.ingest.reception'}" class="btn btn-sub-menu btn-default">Reception</div>
        <div ui-sref="home.ingest.ipApproval"  ng-class="{selected: $state.current.name == 'home.ingest.ipApproval'}" class="btn btn-sub-menu btn-default" style="margin-left: 5px;">Ip approval</div>
        <div ui-sref="home.ingest.workarea"  ng-class="{selected: $state.current.name == 'home.ingest.workarea'}" class="btn btn-sub-menu btn-default" style="margin-left: 5px;">Workarea</div>

    <div ng-if="'home.access' | includedByState">

    <div ng-if="'home.administration' | includedByState">
        <div ui-sref="home.administration.mediaInformation" ng-class="{selected: $state.current.name == 'home.administration.mediaInformation'}" class="btn btn-sub-menu btn-default">Media information</div>
