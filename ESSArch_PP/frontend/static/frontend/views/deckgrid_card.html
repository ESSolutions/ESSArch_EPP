<div class="clickable" uib-popover-html="'{{'NAME' | translate}}: {{card.name}}<br>{{'SIZE' | translate}}: {{card.size | filesize}}<br>{{'CHANGED' | translate}}: {{card.modified | date: 'yyyy-MM-dd HH:mm:ss'}}'" popover-placement="top" popover-popup-delay="1000" popover-append-to-body="true">
    <div class="clickable" ng-dblClick="expandFile(ip, card)" ng-class="isSelected(card)" ng-click="cardSelect(card)">
        <div ng-class="card.type" ng-if="card.type == 'file'">
            <li class="fa fa-file-o fa-3x"></li>
            <span class="file-extension"><b>{{getFileExtension(card).length <= 6 ? getFileExtension(card) : ''}}</b></span>
        </div>
        <div ng-class="card.type" ng-if="card.type == 'dir'">
            <li class="fa fa-folder-o fa-3x"></li>
        </div>
    </div>
    <p class="not-selectable">{{card.name}}</p>
</div>
