<div ng-if="!('home.ingest.reception' | isState)" class="clickable" ng-click="expandAic(row)" context-menu="menuOptions('row')"><i class="fa fa-plus" ng-if="row.collapsed && row.information_packages.length > 0"></i><i class="fa fa-minus" ng-if="!row.collapsed && row.information_packages.length > 0"></i></div>
<div ng-if="!('home.ingest.reception' | isState)" class="clickable" ng-click="selectIp(row);ipTableClick(row)" uib-popover="{{'LABELDESC' | translate}}: {{row.Label}}" popover-trigger="'mouseenter'" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true" context-menu="menuOptions('row')">{{row.ObjectIdentifierValue}}</div>
<div ng-if="'home.ingest.reception' | isState" class="clickable" ng-click="selectIp(row);ipTableClick(row)" uib-popover="{{'LABELDESC' | translate}}: {{row.Label}}" popover-trigger="'mouseenter'" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true" context-menu="menuOptions('row')">{{row.id}}</div>
